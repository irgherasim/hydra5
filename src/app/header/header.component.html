<header class="header-container">
  <div class="left-side">
    <img class="header-logo" src="assets/ubs-logo.png" />
    <span class="header-text">Hydra PoC</span>
  </div>
  <div class="right-side" *ngIf="isUserLoggedIn">
    <div class="picture-profile">
      <img class="user-photo" src="assets/user-circle.png" />
    </div>
    <div class="notifications">
      <mat-icon class="notif-icon">notifications</mat-icon> 5
    </div>
    <div class="actions">
      <button class="login-button" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>Logout
      </button>
    </div>
    <app-menu-overview></app-menu-overview>
  </div>
</header>
